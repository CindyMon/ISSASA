<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones Verticales</title>
    <style>
        .long-button {
            display: block; /* Hace que cada enlace ocupe toda la línea disponible */
            width: 1600px; /* Ancho del botón (puedes ajustarlo según tu preferencia) */
            padding: 10px;
            margin: 10px auto; /* Márgenes automáticos para centrar el botón horizontalmente */
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .long-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="https://www.ejemplo.com" class="long-button" target="_blank">CONSEJO DIRECTIVO</a>
    <a href="https://www.ejemplo.com" class="long-button" target="_blank">DIRECTOR GENERAL</a>
</body>
</html>
