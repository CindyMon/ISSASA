<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
    <style>
        body {
            margin:8px;
            padding: 0;
            display: flex;
            justify-content:first baseline;
            align-items:first baseline;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .long-button {
            display: inline-block;
            padding: 15px 500px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #0078d4; /* Color de fondo del botón */
            border: none;
            border-radius: 450px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .long-button {
            display: inline-block;
            padding: 15px 500px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #0078d4; /* Color de fondo del botón */
            border: none;
            border-radius: 400px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .long-button:hover {
            background-color: #005a9e; /* Color de fondo al pasar el ratón */
        }
    </style>
</head>
<body>
    <a href="https://www.ejemplo.com" class="long-button" target="_blank">CONSEJO DIRECTIVO</a>
</body>
</html>
